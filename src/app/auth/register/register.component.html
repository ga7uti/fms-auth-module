<div class="d-flex vw-100 vh-100 align-items-center justify-content-center">
  <form class="bg-white rounded p-5" style="width: 500px">
    <h3 class="text-center mb-4 text-muted">Register</h3>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="full_name"
        placeholder="Enter your full name"
        name="full_name"
      >
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter your user name"
        name="username"
      >
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter your email"
        name="email"
      >
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password"
        id="password"
        name="password"
      >
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Enter your password again"
        id="re-password"
        name="re-password"
      >
    </div>

    <div class="form-group">
      <input
        type="tel"
        class="form-control"
        id="phone_number"
        placeholder="Enter your phone number "
        name="phone_number"
      >
    </div>
    <div class="text-center">
      <button type="submit" class="btn  btn-primary">Register</button>
    </div>

  </form>
</div>
